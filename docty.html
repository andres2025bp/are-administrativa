<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Contabilidad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8fafc;
        }
        .auth-container {
            background: linear-gradient(135deg, #ffffff 0%, #f1f5f9 100%);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .form-input {
            transition: all 0.3s;
        }
        .form-input:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .switch-form {
            color: #354d74;
            cursor: pointer;
        }
        .switch-form:hover {
            text-decoration: underline;
        }
        .logo-container {
            background: linear-gradient(135deg, #1a1a1b 0%, #1d1f21 100%);
            color: white;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="auth-container rounded-xl overflow-hidden w-full max-w-4xl flex">
        <!-- Left Side -->
        <div class="logo-container hidden md:flex md:w-1/2 p-10 flex-col justify-between">
            <h1 class="text-3xl font-bold mb-2">AREA ADMINISTRATIVA </h1> 

            <img src="Diseño sin título.png" alt="Imagen" class="w-full h-auto" />
        </div>

        <!-- Right Side -->
        <div class="w-full md:w-1/2 p-8 md:p-10 bg-white">
            <div class="max-w-md mx-auto"></div>

                <!-- Login Form -->
                <div id="login-form" class="transition-all duration-500 ease-in-out">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Iniciar Sesión</h2>
                    <form id="login">
                        <div class="mb-4">
                        <label for="login-email" class="block text-gray-700 text-sm font-medium mb-2">Correo Electrónico</label>
                        <input type="email" id="login-email" class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="login-password" class="block text-gray-700 text-sm font-medium mb-2">Contraseña</label>
                        <input type="password" id="login-password" class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
                    </div>
                   <button type="submit" url="contabilidad.html" class="w-full bg-black hover:bg-gray-900 text-white font-medium py-2 px-4 rounded-lg transition duration-200">Acceder</button>
                    <p class="text-gray-600 text-sm mt-4">¿No tienes una cuenta? <span class="switch-form font-medium" onclick="showRegister()">Regístrate</span></p>
                </form>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="hidden transition-all duration-500 ease-in-out">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Crear Cuenta</h2>
                <form id="register">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="register-name" class="block text-gray-700 text-sm font-medium mb-2">Nombre</label>
                            <input type="text" id="register-name" class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
                        </div>
                        <div>
                            <label for="register-lastname" class="block text-gray-700 text-sm font-medium mb-2">Apellido</label>
                            <input type="text" id="register-lastname" class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="register-email" class="block text-gray-700 text-sm font-medium mb-2">Correo Electrónico</label>
                        <input type="email" id="register-email" class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="register-password" class="block text-gray-700 text-sm font-medium mb-2">Contraseña</label>
                        <input type="password" id="register-password" class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="register-confirm" class="block text-gray-700 text-sm font-medium mb-2">Confirmar Contraseña</label>
                        <input type="password" id="register-confirm" class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
                    </div>
                   <button type="submit" url="contabilidad.html" class="w-full bg-black hover:bg-gray-900 text-white font-medium py-2 px-4 rounded-lg transition duration-200">Acceder</button>
                    <p class="text-gray-600 text-sm mt-4">¿Ya tienes una cuenta? <span class="switch-form font-medium" onclick="showLogin()">Inicia Sesión</span></p>
                </form>
            </div>
        </div>
    </div>


    <script>
        // Switch between login and register forms

        function showRegister() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');

        }

        function showLogin() {
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        }

        document.getElementById('register').addEventListener('submit', function(e) {
            e.preventDefault();
            const pass = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            if (pass !== confirm) {
                alert('Las contraseñas no coinciden');

                return;
            }
            alert('Registro exitoso');

            window.location.href = 'contabilidad.html';

            showLogin();
        });

        document.getElementById('login').addEventListener('submit', function(e) {
            e.preventDefault();

            alert('Inicio de sesión exitoso');
            window.location.href = 'contabilidad.html';
            showLogin();
        });



    </script>
</body>
</html>
